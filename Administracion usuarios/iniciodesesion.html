<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión - Taller La Unión</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    body.bg-gradient {
      background: linear-gradient(135deg, #161A1D, #A4161A);
      font-family: 'Helvetica', sans-serif;
    }

    .card {
      border: 0;
      font-family: 'Helvetica', sans-serif;
    }

    /* Icono principal */
    .login-icon {
      color: #A4161A !important;
    }

    /* Botón principal */
    .btn-primary {
      background-color: #A4161A !important;
      border-color: #A4161A !important;
      font-family: 'Helvetica', sans-serif;
    }

    .btn-primary:hover {
      background-color: #660708 !important;
      border-color: #660708 !important;
    }

    /* Botón mostrar contraseña */
    .btn-outline-secondary {
      border-color: #161A1D !important;
      color: #161A1D !important;
      font-family: 'Helvetica', sans-serif;
    }

    .btn-outline-secondary:hover {
      background: #161A1D !important;
      color: #fff !important;
    }

    /* Texto recuperar */
    a {
      color: #A4161A;
      font-family: 'Helvetica', sans-serif;
    }

    a:hover {
      color: #660708;
    }

    /* Títulos */
    h4 {
      font-family: 'Montserrat', sans-serif;
    }

    h3 {
      font-family: 'Arial', sans-serif;
    }

    .small {
      font-family: 'Helvetica', sans-serif;
    }

    input::placeholder {
      font-family: 'Helvetica', sans-serif;
    }
  </style>

</head>

<body class="bg-gradient">

  <main class="container py-5">
    <div class="row justify-content-center align-items-center min-vh-75">
      <div class="col-md-10 col-lg-8">

        <div class="card shadow-lg overflow-hidden rounded-4">

          <div class="row g-0">

            <!-- Imagen lateral -->
            <div class="col-lg-6 d-none d-lg-block">
              <div class="p-4 text-white h-100 d-flex flex-column justify-content-end"
                style="background: linear-gradient(0deg, rgba(0,0,0,0.55), rgba(0,0,0,0.15)), url('assets/login.jpg'); background-size: cover;">
                <h3 class="fw-bold">Taller La Unión</h3>
                <p class="small">Control de usuarios, inventario, citas y más.</p>
              </div>
            </div>

            <!-- Formulario -->
            <div class="col-lg-6">
              <div class="card-body p-5">

                <div class="text-center mb-4">
                  <i class="fa-solid fa-gear fa-3x login-icon"></i>
                  <h4 class="mt-3">Bienvenido</h4>
                  <p class="text-muted small">Inicia sesión para continuar</p>
                </div>

                <!-- Formulario redirige directamente al dashboard -->
                <form onsubmit="event.preventDefault(); location.href='dashboar.html';">

                  <!-- Email -->
                  <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control rounded-3" placeholder="ejemplo@taller.com">
                  </div>

                  <!-- Contraseña -->
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                      <input type="password" id="password" class="form-control rounded-start-3" placeholder="●●●●●●●">
                      <button type="button" class="btn btn-outline-secondary rounded-end-3" id="togglePwd"
                        aria-label="Mostrar contraseña">
                        <i class="fa-regular fa-eye"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Recuperar -->
                  <div class="text-end mb-4">
                    <a href="recuperarcontraseña.html" class="small">¿Olvidaste tu contraseña?</a>
                  </div>

                  <!-- Botón -->
                  <button class="btn btn-primary btn-lg w-100 rounded-3" type="submit">
                    <i class="fa-solid fa-right-to-bracket me-2"></i> Iniciar sesión
                  </button>

                </form>

              </div>
            </div>
          </div>

        </div>

        <footer class="mt-3 text-center small text-muted">© Taller La Unión</footer>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar/ocultar contraseña -->
  <script>
    const togglePwd = document.getElementById("togglePwd");
    const pwdField = document.getElementById("password");

    togglePwd.addEventListener("click", () => {
      const type = pwdField.type === "password" ? "text" : "password";
      pwdField.type = type;
      togglePwd.innerHTML = type === "password"
        ? '<i class="fa-regular fa-eye"></i>'
        : '<i class="fa-regular fa-eye-slash"></i>';
    });
  </script>

</body>

</html>
